<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Design & Development</title>
</head>
<body>
    <!-- <div class="container"> -->
      <div class="row no-gutters">
        <div class="col-lg-6">
          <div class="brand-wrap">
            <h1 class="brand">Kim<br>Martinez</h1>
            <!-- <a href="#" class="btn brand-action">Send a Message</a> -->
            <button type="button" class="btn brand-action" name="button" data-toggle="modal" data-target="#formModal">Send a Message</button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="content-wrap">
            <div class="item" style="background-color: #4F422E;">
              <h5>Web Development</h5>
            </div>
            <div class="item" style="background-color: #99815E;">
              <h5>Mobile Development</h5>
            </div>
            <div class="item" style="background-color: #7C6E58;">
              <h5>User Experience</h5>
            </div>
            <div class="item" style="background-color: #494338;">
              <h5>Design</h5>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->

    <div class="modal fade" id="formModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="formModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalTitle">Send a Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="https://send.pageclip.co/WdjOtp4XsaTXVKrrN39eAqsuw0estyf7/contact-form" class="pageclip-form" method="post">
              <input type="text" name="name" placeholder="Name" />
              <input type="email" name="email" placeholder="Email" />
              <input type="text" name="subject" placeholder="Subject" />
              <textarea name="body" rows="10" placeholder="Type your message"></textarea>
              <button type="submit" class="pageclip-form__submit btn form-action">
                <span>Send</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="animation.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
